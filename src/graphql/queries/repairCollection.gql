query repairCollection($input: RepairCollectionFilter, $pagination: PaginationArgs) {
  repairCollection(input: $input, pagination: $pagination) {
    items {
      cancelled_description
      capacity
      createdAt
      deletedAt
      description
      description_of_customer
      discount_percent
      estimated_delivery_time
      expected_receiving_time
      id
      license_plate
      manufacture_year
      model {
        name
        brand {
          name
        }
      }
      name
      phone
      products {
        id
        price
        product {
          name
        }
      }
      services {
        id
        price
        service {
          name
        }
      }

      status
      updatedAt
    }
    meta {
      currentPage
      hasNextPage
      hasPreviousPage
      limit
      totalItem
      totalPage
    }
  }
}
