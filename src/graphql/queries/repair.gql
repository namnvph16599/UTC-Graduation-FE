query repair($id: String!) {
  repair(id: $id) {
    cancelBy
    total
    cancelled_description
    capacity
    createdAt
    deletedAt
    description
    description_of_customer
    discount_percent
    estimated_delivery_time
    expected_receiving_time
    id
    license_plate
    manufacture_year
    model {
      brand {
        id
        name
      }
      id
      name
    }
    name
    phone
    products {
      id
      price
      quantity
      product {
        id
        name
      }
      quantity
    }
    services {
      id
      price
      service {
        id
        name
      }
    }
    staff {
      id
      fullName
      phoneNumber
    }
    status
  }
}
